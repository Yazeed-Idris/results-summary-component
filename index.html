<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Results summary component</title>
</head>
<body>
<main>
    <div class='container'>
        <section class='results-section'>
            <h3>Your Result</h3>
            <div class='circle'>
                <h1>76</h1>
                <p>of 100</p>
            </div>

            <div class='message-wrapper'>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class='summary-section'>

            <h3>Summary</h3>

            <ul>
                <li data-item-name="reaction">
                    <h4><img src="./assets/images/icon-reaction.svg" alt="reaction icon">Reaction</h4>
                    <p><span>80</span><span class='outof-100'> / 100</span></p>
                </li>
                <li data-item-name="memory">
                    <h4><img src="./assets/images/icon-memory.svg" alt="memory icon">Memory</h4>
                    <p><span>92</span><span class='outof-100'> / 100</span></p>
                </li>
                <li data-item-name="verbal">
                    <h4><img src="./assets/images/icon-verbal.svg" alt="verbal icon">Verbal</h4>
                    <p><span>61</span><span class='outof-100'> / 100</span></p>
                </li>
                <li data-item-name="visual">
                    <h4><img src="./assets/images/icon-visual.svg" alt="visual icon">Visual</h4>
                    <p><span>72</span><span class='outof-100'> / 100</span></p>
                </li>
            </ul>
            <button>Continue</button>
        </section>
    </div>
</main>
</body>
</html>
